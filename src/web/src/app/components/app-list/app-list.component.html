<div class="appList">
  <div class="app" *ngFor="let app of appList|slice:0:count" [routerLink]="app.name">
    <img class="cover" [src]="server+'/images/apps.com.qq.im_cover_zh-CN_863672f3.jpeg'">
    <div class="name">
      {{app.localInfo.description.name}}
    </div>
    <div class="info">
      <span class="category">{{app.localCategory}}</span>
      <dstore-star [rate]="app.rate"></dstore-star>
    </div>
  </div>
  <div class="app" *ngFor="let a of [1,2,3,4,5,6]"></div>
</div>
