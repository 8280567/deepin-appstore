<ng-template
  #$progress
  let-apps
>
  <app-wait *ngIf="apps===null"></app-wait>
</ng-template>
<div
  class="appList"
  *ngIf="appList$|async as $apps;else $progress"
>
  <div
    class="app"
    *ngFor="let $app of $apps"
    appHover
    #$appContent="appHover"
  >
    <img
      class="cover"
      [src]="server+'/images/apps.com.qq.im_cover_zh-CN_863672f3.jpeg'"
      [routerLink]="$app.name"
    >
    <div class="content">
      <div
        class="info"
        [routerLink]="$app.name"
      >
        {{$app.localInfo.description.name}}
        <span class="category">{{$app.localCategory}}</span>
      </div>
      <div
        class="star"
        *ngIf="!$appContent.Hover || !$app.version;else $appControl"
      >
        <dstore-star [rate]="$app.rate"></dstore-star>
      </div>
      <ng-template #$appControl>
        <div class="control">
          <ng-container *ngIf="$app.version.remoteVersion">
            <button
              *ngIf="!$app.version.localVersion"
              (click)="installApp($app.name)"
            >
              安装
            </button>
            <button
              *ngIf="$app.version.localVersion && !$app.version.upgradable"
              (click)="openApp($app.name)"
            >
              打开
            </button>
            <!-- <button
              *ngIf="$app.version.localVersion && $app.version.upgradable"
              (click)="openApp($app.name)"
            >
              更新
            </button> -->

        </div>
      </ng-template>
    </div>
  </div>
  <div
    class="app"
    [style.height]="0"
    *ngFor="let a of [1,2,3,4,5,6]"
  ></div>
</div>
