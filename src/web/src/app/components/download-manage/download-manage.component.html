<div class="title">三个任务正在进行</div>
<div class="list" *ngIf="jobs$|async as $jobs">
  <ng-container *ngFor="let job of $jobs">
    {{job|json}}
      <div class="item" *ngIf="job.name|appInfo|async as $app">
        <img class="icon" [src]="metadataServer + '/' + $app.icon">
        <div class="content">
          <div class="appInfo">
            <div class="name">
              {{$app.name}}
            </div>
            <div class="version">
              10.61.1
            </div>
          </div>
          <div class="time">
              剩余时间：56秒
          </div>
          <div class="progressInfo">
            <progress [value]="job.progress" max="1"></progress>
            <div class="speed">
              <span>{{job.speed|sizeHuman}}/{{job.size$|async|sizeHuman}}</span>
              <span>420kb/S</span>
            </div>
          </div>
          <div class="controlBtn">
            <button>暂停</button>
            <button>X</button>
          </div>
        </div>
      </div>
  </ng-container>
</div>
