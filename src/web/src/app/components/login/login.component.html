<dialog #dialog
        (click)="dialog.close()"
        [class.loaded]="loaded">
    <ng-container>
        <iframe [src]="loginURL"
                frameBorder="0"
                (load)="load($event.target)"
                [hidden]="!loaded"></iframe>
    </ng-container>
    <div *ngIf="!loaded">
        <app-wait></app-wait>
    </div>
</dialog>
