<dialog #dialog [class.loaded]="loaded">
  <ng-container>
    <iframe
      [src]="loginURL"
      frameborder="0"
      (load)="load($event.target)"
      [hidden]="!loaded"
    ></iframe>
  </ng-container>
  <ng-container *ngIf="dialog.open && !loaded">
    <div><app-wait></app-wait></div>
  </ng-container>
</dialog>
