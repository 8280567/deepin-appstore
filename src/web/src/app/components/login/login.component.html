<dialog #dialog
        [class.loaded]="loaded">
  <div class="container"
       [class.loaded]="loaded">
    <iframe [src]="loginURL"
            frameborder="0"
            (load)="load($event.target)"
            [hidden]="!loaded"></iframe>

    <ng-container *ngIf="dialog.open && !loaded">
      <app-wait></app-wait>
    </ng-container>
  </div>
</dialog>
