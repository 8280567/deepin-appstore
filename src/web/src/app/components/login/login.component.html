<dialog #dialog
        (click)="dialog.close()">
    <ng-container>
        <iframe [src]="loginURL"
                frameBorder="0"
                (load)="load($event.target)"
                [hidden]="!loaded"></iframe>
        <div [hidden]="loaded">
            <app-wait></app-wait>
        </div>
    </ng-container>
</dialog>
