<div class="nav">
  <div
    class="navItem"
    routerLinkActive="active"
    [routerLink]="['index']"
  >
    <img
      class="categoryIcon"
      [attr.style]="getStyleByID('homepage')"
    >
    Home
  </div>
  <div
    class="navItem"
    routerLinkActive="active"
    [routerLink]="['ranking']"
  >
    <img
      class="categoryIcon"
      [attr.style]="getStyleByID('ranking')"
    >
    Rankings
  </div>
  <ng-container *ngIf="cs$|async as $cs;else $default">
    <div
      class="navItem"
      routerLinkActive="active"
      *ngFor="let c of $cs"
      [routerLink]="['category',c.id]"
    >
      <img
        class="categoryIcon"
        [attr.style]="getStyle(c.icon)"
      >
      {{c.title}}
    </div>
  </ng-container>

  <ng-template #$default>
    <div
      *ngFor="let c of default"
      class="navItem"
      [routerLink]="['category',c.id]"
      routerLinkActive="active"
    >
      <img
        class="categoryIcon"
        [attr.style]="getStyle(c.icon)"
      >
      {{c.title}}
    </div>
  </ng-template>
  <ng-container *ngIf="native">
    <div class="hr"></div>
    <div
      i18n
      class="navItem"
      routerLinkActive="active"
      [routerLink]="['download']"
    >
      <img
        class="categoryIcon"
        [attr.style]="getStyleByID('downloads')"
      >
      Download
    </div>
    <!-- <div i18n class="navItem" routerLinkActive="active" [routerLink]="['update']">
      Update
    </div> -->
    <div
      i18n
      class="navItem"
      routerLinkActive="active"
      [routerLink]="['uninstall']"
    >
      <img
        class="categoryIcon"
        [attr.style]="getStyleByID('uninstall')"
      >
      Uninstall
    </div>
  </ng-container>
</div>
