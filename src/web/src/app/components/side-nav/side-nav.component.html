<div class="nav"
     #nav
     (mousewheel)="mousewheel($event)">
  <div class="navItem"
       routerLinkActive="active"
       [routerLink]="['index']">
    <img class="categoryIcon"
         [attr.style]="getStyleByID('homepage')">
    <div class="title"
         i18n>Home</div>
  </div>
  <div class="navItem"
       routerLinkActive="active"
       [routerLink]="['ranking']">
    <img class="categoryIcon"
         [attr.style]="getStyleByID('ranking')">
    <div class="title"
         i18n>Rankings</div>
  </div>
  <ng-container *ngIf="cs$|async as $cs;else $default">
    <ng-container *ngIf="$cs.length>0;else $default">
      <div class="navItem"
           routerLinkActive="active"
           *ngFor="let c of $cs"
           [routerLink]="['category',c.id]">
        <img class="categoryIcon"
             [attr.style]="getStyle(c.icon)">{{c.title}}</div>
    </ng-container>
  </ng-container>

  <ng-template #$default>
    <div class="navItem"
         routerLinkActive="active"
         tabIndex="0"
         [routerLink]="['category','internet']">
      <img class="categoryIcon"
           [attr.style]="getStyleByID('internet')">
      <div class="title"
           i18n>Internet</div>
    </div>
    <div class="navItem"
         routerLinkActive="active"
         tabIndex="0"
         [routerLink]="['category','chat']">
      <img class="categoryIcon"
           [attr.style]="getStyleByID('chat')">
      <div class="title"
           i18n>Chat</div>
    </div>
    <div class="navItem"
         routerLinkActive="active"
         tabIndex="0"
         [routerLink]="['category','music']">
      <img class="categoryIcon"
           [attr.style]="getStyleByID('music')">
      <div class="title"
           i18n>Music</div>
    </div>
    <div class="navItem"
         routerLinkActive="active"
         tabIndex="0"
         [routerLink]="['category','video']">
      <img class="categoryIcon"
           [attr.style]="getStyleByID('video')">
      <div class="title"
           i18n>Video</div>
    </div>
    <div class="navItem"
         routerLinkActive="active"
         tabIndex="0"
         [routerLink]="['category','graphics']">
      <img class="categoryIcon"
           [attr.style]="getStyleByID('graphics')">
      <div class="title"
           i18n>Graphics</div>
    </div>
    <div class="navItem"
         routerLinkActive="active"
         tabIndex="0"
         [routerLink]="['category','game']">
      <img class="categoryIcon"
           [attr.style]="getStyleByID('game')">
      <div class="title"
           i18n>Game</div>
    </div>
    <div class="navItem"
         routerLinkActive="active"
         tabIndex="0"
         [routerLink]="['category','office']">
      <img class="categoryIcon"
           [attr.style]="getStyleByID('office')">
      <div class="title"
           i18n>Office</div>
    </div>
    <div class="navItem"
         routerLinkActive="active"
         tabIndex="0"
         [routerLink]="['category','reading']">
      <img class="categoryIcon"
           [attr.style]="getStyleByID('reading')">
      <div class="title"
           i18n>Reading</div>
    </div>
    <div class="navItem"
         routerLinkActive="active"
         tabIndex="0"
         [routerLink]="['category','development']">
      <img class="categoryIcon"
           [attr.style]="getStyleByID('development')">
      <div class="title"
           i18n>Development</div>
    </div>
    <div class="navItem"
         routerLinkActive="active"
         tabIndex="0"
         [routerLink]="['category','system']">
      <img class="categoryIcon"
           [attr.style]="getStyleByID('system')">
      <div class="title"
           i18n>System</div>
    </div>
    <div class="navItem"
         routerLinkActive="active"
         tabIndex="0"
         [routerLink]="['category','others']">
      <img class="categoryIcon"
           [attr.style]="getStyleByID('others')">
      <div class="title"
           i18n>Others</div>
    </div>
  </ng-template>

  <ng-container *ngIf="native">
    <div class="hr"></div>
    <div class="navItem"
         routerLinkActive="active"
         [routerLink]="['download']">
      <img class="categoryIcon"
           [attr.style]="getStyleByID('downloads')">
      <div class="title"
           i18n>Download</div>
      <div class="downloadCount"
           [class.rect]="$c>=10"
           [@dlcIn]
           *ngIf="dc$|async as $c">{{$c}}</div>
    </div>
    <div class="navItem"
         routerLinkActive="active"
         [routerLink]="['uninstall']">
      <img class="categoryIcon"
           [attr.style]="getStyleByID('uninstall')">
      <div class="title"
           i18n="uninstall-app|Uninstall applications">Uninstall</div>
    </div>
  </ng-container>
</div>
