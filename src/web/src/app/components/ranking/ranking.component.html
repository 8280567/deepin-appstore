<ng-container *ngIf="apps$;else loading">
    <app-app-title #$title
                   i18n>Rankings</app-app-title>
    <app-app-list [apps$]="apps$"
                  [sortBy]="$title.sortBy"
                  [maxCount]="100"
                  [rankIndex]="true"
                  (appListLength)="$title.top=$event"></app-app-list>
</ng-container>
<ng-template #loading>
    <app-wait></app-wait>
</ng-template>
