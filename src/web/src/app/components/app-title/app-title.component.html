<div class="titleGroup">
  <div class="title">
    <ng-content></ng-content>
    <span class="count"
          *ngIf="count"
          i18n>Top {{count}}</span>
  </div>
  <div class="dropdown"
       (click)="dropMenu.hidden=false;dropMenu.focus()">

    <ng-container *ngIf="sortBy===SortOrder.Downloads"
                  i18n>Downloads</ng-container>
    <ng-container *ngIf="sortBy===SortOrder.Score"
                  i18n>Rating</ng-container>
    <img class="down">
  </div>
  <ul class="dropdown-menu"
      tabIndex="-1"
      hidden
      #dropMenu
      (blur)="dropMenu.hidden=true">
    <li (click)="sortBy=SortOrder.Downloads;dropMenu.hidden=true;">Downloads</li>
    <li (click)="sortBy=SortOrder.Score;dropMenu.hidden=true;">Rating</li>
  </ul>
</div>
