<div class="notify"
     *ngIf="notify$|async as $notify">
    <div *ngIf="$notify.type===NotifyType.Notice;else $others"
         i18n>Announcementï¼š{{$notify.content}}</div>
    <ng-template #$others>
        <ng-container [ngSwitch]="$notify.status">
            <ng-container *ngSwitchCase="NotifyStatus.Success">
                <img src="/assets/icons/ok.svg">
                <ng-container [ngSwitch]="$notify.type">
                    <span class="succeed"
                          *ngSwitchCase="NotifyType.Reminder"
                          i18n>Urge successfully</span>
                </ng-container>
            </ng-container>
            <ng-container *ngSwitchCase="NotifyStatus.Error">
                <img src="/assets/icons/failed.svg">
                <ng-container [ngSwitch]="$notify.type">
                    <span class="failed"
                          *ngSwitchCase="NotifyType.Reminder"
                          i18n>Urge failed</span>
                </ng-container>
            </ng-container>
        </ng-container>
    </ng-template>
    <img class="close"
         (click)="close()"
         *ngIf="!$notify.delay">
</div>
