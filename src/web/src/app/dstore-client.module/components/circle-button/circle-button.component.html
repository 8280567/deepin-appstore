<svg width="22px"
     height="22px"
     class="controlBtn"
     [class.enabled]="!disabled"
     [class.start]="!running"
     [class.pause]="running">
        <rect width="100%"
              height="100%"
              fill="none"
              stroke-width="4"></rect>
        <circle cx="50%"
                class="bgc"
                cy="50%"
                r="40%"
                stroke-width="4"
                fill="none" />
        <circle cx="50%"
                cy="50%"
                r="40%"
                fill="none"
                stroke="#2ca7f8"
                stroke-width="4"
                [style.transform-origin]="'center'"
                [style.transform]="'rotate(-90deg)'"
                attr.stroke-dasharray="calc( ( 22px * 0.4 ) * 2 * 3.1415926 * {{progress}} ) calc( 22px * 3.14  )"></circle>
</svg>
