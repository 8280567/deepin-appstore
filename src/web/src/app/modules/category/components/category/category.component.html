<ng-container *ngIf="(apps$ | async) as apps; else: loading">
  <ng-container *ngIf="loaded;else loading">
    <app-app-title #$title>{{ title }}</app-app-title>
    <app-app-list [appList]="apps"
                  [sortBy]="$title.sortBy"
                  [subtitle]="'slogan'"></app-app-list>
  </ng-container>
</ng-container>
<ng-template #loading>
  <div class="loadingContainer">
    <app-wait></app-wait>
  </div>
</ng-template>
