<app-app-title #$title
               i18n>Rankings</app-app-title>
<ng-container *ngIf="apps$|async as apps;else loading">
    <app-app-list [appList]="apps"
                  [sortBy]="$title.sortBy"
                  [rankIndex]="true"
                  (appListLength)="$title.top=$event"></app-app-list>
</ng-container>
<ng-template #loading>
    <div class="loadingContainer">
        <app-wait></app-wait>
    </div>
</ng-template>
