<app-app-title #$title [useRouterQuery]="true" i18n>Rankings</app-app-title>
<ng-container *ngIf="apps$ | async as apps; else loading">
  <app-app-list
    [appList]="apps"
    [rankIndex]="true"
    (showBottom)="$event ? load() : null"
    (appListLength)="$title.top = $event"
  ></app-app-list>
</ng-container>

<ng-template #loading>
  <div class="loadingContainer">
    <app-wait></app-wait>
  </div>
</ng-template>
